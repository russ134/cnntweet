<!DOCTYPE html>
<html lang="en" ng-app="TweetApp">
	<head>
	  <title>CNN Digital - Twitter Feed Demo</title>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1" />
  		<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
  		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  		<link rel="stylesheet" type="text/css" href="resources/css/app.css">
  		<link rel='icon' type='resources/img/Twitter_logo_white.png' href="resources/img/Twitter_logo_white.png" />
	</head>

	<body ng-cloak>
		<div id="wrapper" ng-controller="FeedController" >
			<app-header class="app-header" flex></app-header>
			<div id="fcontent" class="feed-content" flex>
				
				<!--Get Tweets from Specific Handle-->
				<div id="processtweet" layout="column" layout-align="center center" class="md-inline-form">
					<md-input-container><label>@Handle ID</label>
					<input type="text" class="form-control" ng-model="username">
				        <md-button id="gtwit" class="btn btn-default md-raised md-primary" type="submit" ng-click="getTweets()" layout-align="center center">Get Tweets</md-button>
				       </md-input-container>
				</div>
				<!--Tweets-->
				<div id="tweet-list" layout-align="center center" flex>
					<md-list>
					  <md-list-item class="md-2-line" ng-repeat="tweet in tweetsResult">
						<div ng-bind-html="tweet.oEmbed.html"></div></br>
					    	<div class="md-list-item-text">Tweeted from <span ng-bind-html="tweet.source"></span>
					    </div>
					  </md-list-item>
					</md-list>
				</div>
			</div>
				<div id="getmore">
			  		<md-button type="button" class="load-more-btn md-raised md-primary" ng-click="getMoreTweets()">Load More</md-button>
				</div>
			<app-footer class="app-footer" flex></app-footer>
		</div>

		<!--Leverage Twitter Platform Widgets-->
		<script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

		<!--Angular-->
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-resource.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-sanitize.min.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-aria/angular-aria.js"></script>
		<script src="node_modules/angular-material/angular-material.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.5/masonry.pkgd.min.js"></script>

		<!--Main App-->
		<script src="app.js"></script>

		<!--Controllers-->
		<script src="public/components/feed-content/controllers/feed-controller.js"></script>
		<!--Directives-->
		<script src="public/components/header/directives/app-header.js"></script>
		<script src="public/components/footer/directives/app-footer.js"></script>

	</body>

</html>
